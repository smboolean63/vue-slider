<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vuejs Slider</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="root">

			<div class="container" @mouseover="stopAutoplay()" @mouseleave="startAutoplay()">
				<div class="images">
					<img :src="images[currentIndex].src">
					<div class="text-container">
						<h3>{{images[currentIndex].title}}</h3>
						<p>{{images[currentIndex].text}}</p>
					</div>
				</div>
				<div class="thumbs">
					<i class="fas fa-arrow-alt-circle-up nav-prev" @click="prevImage()"></i>
					<div class="thumb" v-for="(obj, index) in images" :class="{active : currentIndex === index}" @click="changeImage(index)" :key="index">
						<img :src="obj.src" :alt="obj.title">
					</div>
					<i class="fas fa-arrow-alt-circle-down nav-next" @click="nextImage()"></i>
				</div>
			</div>

		</div>

		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
